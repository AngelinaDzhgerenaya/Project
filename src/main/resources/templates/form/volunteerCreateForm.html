<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Анкета волонтёра</title>
    <link rel="stylesheet" href="/css/form.css">
</head>

<body>

<!-- ===== ШАПКА ===== -->
<header>
    <a href="/" class="logo">Рука помощи</a>

    <nav>
        <a href="/not-secured/help">Нуждающиеся</a>
        <a href="/not-secured/volunteer">Волонтёры</a>
        <a href="/not-secured/benefit">Льготы</a>
    </nav>

    <a href="/api/v1/user/account" class="account-btn">Аккаунт</a>
</header>

<!-- ===== ФОРМА ===== -->
<div class="main-content">

    <div class="volunteer-card">
        <h2 class="volunteer-title">Анкета волонтёра</h2>

        <form action="/api/v1/volunteer/form" method="post"
              class="volunteer-form">

            <!-- Полное имя -->
            <div class="v-field">
                <label>Полное имя</label>
                <input type="text" name="fullName" required>
            </div>

            <!-- Возраст -->
            <div class="v-field">
                <label>Возраст</label>
                <input type="number" name="age" min="14" max="100" required>
            </div>

            <!-- Телефон -->
            <div class="v-field">
                <label>Телефон</label>
                <input type="text" name="contactPhone" required>
            </div>

            <!-- Другие контакты -->
            <div class="v-field">
                <label>Другие контакты</label>
                <input type="text" name="otherContact">
            </div>

            <!-- Город -->
            <div class="v-field">
                <label>Город</label>
                <input type="text" name="city" required>
            </div>

            <!-- ОПЫТ (select) -->
            <div class="v-field">
                <label>Опыт волонтёрской деятельности</label>
                <select name="volunteerExperience" required>
                    <option value="">Выберите</option>
                    <option value="Нет опыта">Нет опыта</option>
                    <option value="Менее 1 года">Менее 1 года</option>
                    <option value="1–3 года">1–3 года</option>
                    <option value="Более 3 лет">Более 3 лет</option>
                </select>
            </div>

            <!-- ДОСТУПНОЕ ВРЕМЯ (select) -->
            <div class="v-field">
                <label>Доступное время</label>
                <select name="availability" required>
                    <option value="">Выберите</option>
                    <option value="Будни утром">Будни утром</option>
                    <option value="Будни вечером">Будни вечером</option>
                    <option value="Выходные">Выходные</option>
                    <option value="В любое время">В любое время</option>
                </select>
            </div>

            <!-- ПРЕДПОЧИТАЕМАЯ ГРУППА (select) -->
            <div class="v-field">
                <label>Предпочитаемая группа людей</label>
                <select name="preferredGroup" required>
                    <option value="">Выберите</option>
                    <option value="Пожилые">Пожилые</option>
                    <option value="Дети">Дети</option>
                    <option value="Люди с инвалидностью">Люди с инвалидностью</option>
                    <option value="Малообеспеченные семьи">Малообеспеченные семьи</option>
                    <option value="Любая">Любая</option>
                </select>
            </div>

            <!-- Доступная помощь -->
            <div class="v-field">
                <label>Какая помощь доступна</label>
                <textarea name="availableHelp" rows="3"></textarea>
            </div>

            <!-- Дополнительная информация -->
            <div class="v-field">
                <label>Дополнительная информация</label>
                <textarea name="additionalInformation" rows="3"></textarea>
            </div>

            <button type="submit" class="v-submit">
                Отправить анкету
            </button>

        </form>
    </div>
</div>

<!-- ===== ФУТЕР ===== -->
<footer>
    <div class="footer-content">
        <div class="footer-links">
            <a href="/api/v1/user/account">Аккаунт</a>
            <a href="/not-secured/login">Войти</a>
            <a href="/not-secured/registration">Зарегистрироваться</a>
        </div>

        <div class="footer-links">
            <a href="/api/v1/volunteer/form">Создать анкету волонтёра</a>
            <a href="/api/v1/help/form">Создать анкету нуждающегося</a>
        </div>

        <div class="footer-links">
            <a href="/contacts">Контакты</a>
        </div>
    </div>
</footer>

</body>
</html>
