<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование анкеты нуждающегося</title>

    <!-- Общий CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<div class="container">

    <h1>Редактирование анкеты нуждающегося</h1>

    <!-- Форма обновления -->
    <form th:action="@{/not-secured/help/edit/{id}(id=${help.id})}"
          method="post">

        <!-- Полное имя -->
        <input type="text"
               name="fullName"
               placeholder="Полное имя"
               th:value="${help.fullName}"
               required>

        <!-- Возраст -->
        <input type="number"
               name="age"
               placeholder="Возраст"
               th:value="${help.age}"
               required>

        <!-- Телефон -->
        <div class="phone-wrapper">
            <input type="tel"
                   name="contactPhone"
                   placeholder="Телефон"
                   th:value="${help.contactPhone}"
                   required>
        </div>

        <!-- Другие контакты -->
        <input type="text"
               name="otherContact"
               placeholder="Другие контакты"
               th:value="${help.otherContact}">

        <!-- Город -->
        <input type="text"
               name="city"
               placeholder="Город"
               th:value="${help.city}"
               required>

        <!-- Доступное время -->
        <textarea name="availability"
                  rows="2"
                  placeholder="Доступное время (дни недели, время суток)"
                  th:text="${help.availability}">
        </textarea>

        <!-- Кому нужна помощь -->
        <input type="text"
               name="helpGroup"
               placeholder="Кому нужна помощь (пожилые, дети...)"
               th:value="${help.helpGroup}">

        <!-- Состояние здоровья / жизненная ситуация -->
        <textarea name="personCondition"
                  rows="3"
                  placeholder="Состояние здоровья / жизненная ситуация"
                  th:text="${help.personCondition}">
        </textarea>

        <!-- Какая помощь требуется -->
        <textarea name="helpNeeded"
                  rows="3"
                  placeholder="Какая помощь требуется"
                  th:text="${help.helpNeeded}">
        </textarea>

        <!-- Дополнительная информация -->
        <textarea name="additionalInformation"
                  rows="3"
                  placeholder="Дополнительная информация"
                  th:text="${help.additionalInformation}">
        </textarea>

        <!-- Кнопка -->
        <button type="submit">Сохранить изменения</button>

    </form>

</div>

</body>
</html>
