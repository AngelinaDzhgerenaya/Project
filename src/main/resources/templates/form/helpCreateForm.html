<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Запрос о помощи</title>
    <link rel="stylesheet" href="/css/form.css">
</head>

<body>

<!-- ===== ШАПКА ===== -->
<header>
    <a href="/" class="logo">Рука помощи</a>

    <nav>
        <a href="/not-secured/help">Нуждающиеся</a>
        <a href="/not-secured/volunteer">Волонтёры</a>
        <a href="/not-secured/benefit">Льготы</a>
    </nav>

    <a href="/api/v1/user/account" class="account-btn">Аккаунт</a>
</header>

<!-- ===== ФОРМА ===== -->
<div class="main-content">

    <div class="f-card">
        <h2 class="f-title">Запрос о помощи</h2>

        <form action="/api/v1/help/form"
              method="post"
              class="volunteer-form">

            <!-- Полное имя -->
            <div class="f-field">
                <label>Полное имя</label>
                <input type="text" name="fullName" required>
            </div>

            <!-- Возраст -->
            <div class="f-field">
                <label>Возраст</label>
                <input type="number" name="age" min="0" max="110" required>
            </div>

            <!-- Телефон -->
            <div class="f-field">
                <label>Телефон</label>
                <input type="text" name="contactPhone" required>
            </div>

            <!-- Другие контакты -->
            <div class="f-field">
                <label>Другие контакты</label>
                <input type="text" name="otherContact">
            </div>

            <!-- Город -->
            <div class="f-field">
                <label>Город</label>
                <input type="text" name="city" required>
            </div>

            <!-- ДОСТУПНОЕ ВРЕМЯ (select) -->
            <div class="f-field">
                <label>Необходимое время</label>
                <select name="availability" required>
                    <option value="">Выберите</option>
                    <option value="Будни утром">Будни утром</option>
                    <option value="Будни днём">Будни днём</option>
                    <option value="Будни вечером">Будни вечером</option>
                    <option value="Выходные">Выходные</option>
                    <option value="В любое время">В любое время</option>
                </select>
            </div>

            <!-- КОМУ НУЖНА ПОМОЩЬ (select) -->
            <div class="f-field">
                <label>Кому нужна помощь</label>
                <select name="helpGroup" required>
                    <option value="">Выберите</option>
                    <option value="Пожилой человек">Пожилой человек</option>
                    <option value="Ребёнок">Ребёнок</option>
                    <option value="Человек с инвалидностью">Человек с инвалидностью</option>
                    <option value="Многодетная семья">Многодетная семья</option>
                    <option value="Одинокий человек">Одинокий человек</option>
                </select>
            </div>

            <!-- СОСТОЯНИЕ (select) -->
            <div class="f-field">
                <label>Состояние здоровья / жизненная ситуация</label>
                <select name="personCondition" required>
                    <option value="">Выберите</option>
                    <option value="После операции">После операции</option>
                    <option value="Хроническое заболевание">Хроническое заболевание</option>
                    <option value="Временные трудности">Временные трудности</option>
                    <option value="Ограниченная подвижность">Ограниченная подвижность</option>
                    <option value="Финансовые трудности">Финансовые трудности</option>
                </select>
            </div>

            <!-- Какая помощь требуется -->
            <div class="f-field">
                <label>Какая помощь требуется</label>
                <textarea name="helpNeeded" rows="3" required></textarea>
            </div>

            <!-- Дополнительная информация -->
            <div class="f-field">
                <label>Дополнительная информация</label>
                <textarea name="additionalInformation" rows="3"></textarea>
            </div>

            <button type="submit" class="f-submit">
                Отправить запрос
            </button>

        </form>
    </div>
</div>

<!-- ===== ФУТЕР ===== -->
<footer>
    <div class="footer-content">
        <div class="footer-links">
            <a href="/api/v1/user/account">Аккаунт</a>
            <a href="/not-secured/login">Войти</a>
            <a href="/not-secured/registration">Зарегистрироваться</a>
        </div>

        <div class="footer-links">
            <a href="/api/v1/volunteer/form">Предложить помощь</a>
            <a href="/api/v1/help/form">Запросить помощь</a>
        </div>

        <div class="footer-links">
            <a href="/contacts">Контакты</a>
        </div>
    </div>
</footer>

</body>
</html>
