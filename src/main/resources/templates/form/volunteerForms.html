<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Заявки волонтёров</title>
  <link rel="stylesheet" href="/css/form.css">

</head>

<body>

<!-- ===== ШАПКА ===== -->
<header>
  <a href="/" class="logo">Рука помощи</a>

  <nav>
    <a href="/not-secured/help">Нуждающиеся</a>
    <a href="/not-secured/volunteer">Волонтёры</a>
    <a href="/not-secured/benefit">Льготы</a>
  </nav>

  <a href="/api/v1/user/account" class="account-btn">Аккаунт</a>
</header>

<div class="forms-content">

<h1 style="margin-left: 25px;">Все предложения помощи</h1>

<div class="layout">

  <!-- Левая панель фильтров -->

  <aside class="filters">

    <h2>Фильтры</h2>

    <form method="get" action="/not-secured/volunteer">

      <label>Город</label>
      <input type="text" name="city" th:value="${city}">

      <label>Опыт волонтёрства</label>
      <input type="text" name="volunteerExperience" th:value="${volunteerExperience}">

      <label>Доступное время</label>
      <input type="text" name="availability" th:value="${availability}">

      <label>Предпочитаемая группа</label>
      <input type="text" name="preferredGroup" th:value="${preferredGroup}">

      <label>Какая помощь доступна</label>
      <input type="text" name="availableHelp" th:value="${availableHelp}">

      <!-- ===== СОРТИРОВКА ===== -->
      <div class="f-field">
      <label>Сортировка</label>
      <select name="sort">

        <option value="">Без сортировки</option>

        <option value="created"
                th:selected="${sort == 'created'}">
          Сначала новые
        </option>

        <option value="updated"
                th:selected="${sort == 'updated'}">
          Сначала недавно обновленные
        </option>

      </select>
      </div>

      <button type="submit">Применить</button>

    </form>

  </aside>


  <!-- Правая часть -->
  <main class="content">

    <!-- Поиск сверху -->
    <div class="search-panel" style="margin-bottom: 20px;">

      <form method="get" action="/not-secured/volunteer" class="search-bar">

        <input type="text"
               name="query"
               placeholder="Поиск по ключевым словам..."
               th:value="${query}">

        <!-- важно передать sort при поиске -->
        <input type="hidden" name="sort" th:value="${sort}">

        <button type="submit">Найти</button>

      </form>

    </div>


    <!-- Если нет заявок -->
    <div th:if="${volunteers.size() == 0}">
      <p>Заявки не найдены.</p>
    </div>


    <!-- Список -->
    <div th:each="v : ${volunteers}" class="card">

      <h3 th:text="${v.fullName}"></h3>

      <p><b>Имя:</b> <span th:text="${v.fullName}"></span></p>
      <p><b>Город:</b> <span th:text="${v.city}"></span></p>
      <p><b>Возраст:</b> <span th:text="${v.age}"></span></p>
      <p><b>Доступность:</b> <span th:text="${v.availability}"></span></p>
      <p><b>Помощь:</b> <span th:text="${v.availableHelp}"></span></p>

      <a th:href="@{/not-secured/volunteer/{id}(id=${v.id})}">
        Открыть анкету →
      </a>

    </div>

  </main>

</div>

</div>

<!-- ===== ФУТЕР ===== -->
<footer>
  <div class="footer-content">

    <div class="footer-links">
      <a href="/api/v1/user/account">Аккаунт</a>
      <a href="/not-secured/login">Войти</a>
      <a href="/not-secured/registration">Зарегистрироваться</a>
    </div>

    <div class="footer-links">
      <a href="/api/v1/volunteer/form">Предложить помощь</a>
      <a href="/api/v1/help/form">Запросить помощь</a>
    </div>

    <div class="footer-links">
      <a href="/contacts">Контакты</a>
    </div>

  </div>
</footer>

</body>
</html>
