<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой аккаунт</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
  <h1>Добро пожаловать в ваш аккаунт!</h1>

  <!-- Проверяем, есть ли имя пользователя -->
  <div th:if="${userName != null}">
    <p>Привет, <span th:text="${userName}">Имя</span>!</p>
    <a href="/not-secured/logout" class="btn">Выйти</a>
  </div>

  <!-- Если пользователь не вошел, выводим сообщение -->
  <div th:if="${userName == null}">
    <p>Для доступа к аккаунту, пожалуйста, войдите в систему.</p>
    <a href="/not-secured/notme" class="btn">Войти</a>
  </div>
</div>
</body>
</html>
